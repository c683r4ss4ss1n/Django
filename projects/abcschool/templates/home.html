{% extends "base.html" %}

{% block content %}

  <h1 class="text-3xl font-bold text-center text-gray-100">This is {{page_name}}!<h1>

    <!-- <form action="add"> -->
    <form action="add" method="post">
        <!-- When we want to fetch data use get -->
        <!-- When we want submit data use post -->
        {% csrf_token %}
        <div class="flex flex-col gap-5 items-center py-4">
            <div>
                <p class="text-xl text-gray-100">Enter 1st Number:</p>
                <input type="text" name="num1" id="num1">
            </div>
            <div>
                <p class="text-xl text-gray-100">Enter 2st Number:</p>
                <input type="text" name="num2" id="num2">
            </div>                
            <input type="submit" class="border-2 border-teal-500 px-6 py-2 text-white rounded-full">
        </div>

    </form>
{% endblock content %}
